name: Release

# on events
on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true
  push:
    tags:
      - v*

# workflow tasks
jobs:
  generate:
    name: Generate cross-platform builds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Get the tag from job params
        if: ${{ inputs.tag != '' }}
        run: echo "TAG=${{ inputs.tag }}" >> $GITHUB_ENV

      - name: Get the tag from ref
        if: ${{ inputs.tag == '' }}
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate build files
        uses: ./.github/actions/build
        env:
          CGO_ENABLED: "0"
        with:
          platforms: 'linux/386, linux/amd64, linux/arm, linux/arm64, darwin/amd64, darwin/arm64, windows/amd64'
          package: 'cmd'
          dest: 'dist'
          name: 'qvalet'

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm
          tags: |
            cmaster11/qvalet:latest
            cmaster11/qvalet:${{ env.TAG }}

      - name: Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: dist/*
          generate_release_notes: true
          tag_name: ${{ env.TAG }}